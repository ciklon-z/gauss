<html>
  <head>
    <title>List of feedback messages</title>
    <style type="text/css">
      td {
        padding: 5px;
      }
      td.under {
        padding-bottom: 15px;
      }
      th {
        min-width: 100px;
      }
    </style>
    <meta http-equiv="refresh" content="30">
  </head>
  <body>
   <table id="feedbackTable">
      <tr>
        <th>Datetime</th>
        <th>User</th>
        <th>UUID</th>
      </tr>

      {% for feedback in feedback_list %}
      <tr>
        <td>{{ feedback.creation_time }}</td>
        <td>{{ feedback.user_id }}</td>
        <td>{{ feedback.uuid }}</td>
      </tr>
      <tr> 
        <td/>
        <td colspan=2>{{ feedback.subject }}</td>
      <tr>
        <td/>
        <td colspan=2>{{ feedback.body }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
